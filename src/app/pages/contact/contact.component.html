<dota-loading></dota-loading>
<section class="container-fluid contact">
  <div class="form">
    <h1>Kontaktirajte nas</h1>
    <div class="flex">
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <input class="custom-input" formControlName="fullName" type="text" placeholder="Ime i prezime">
        <div *ngIf="contactForm.get('fullName')?.invalid && contactForm.get('fullName')?.touched" class="error">
          Ime i prezime je obavezno
        </div>

        <input class="custom-input" formControlName="email" type="text" placeholder="E-mail">
        <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="error">
          Unesite ispravan e-mail
        </div>

        <input class="custom-input" formControlName="phone" type="text" placeholder="Telefon">
        <div *ngIf="contactForm.get('phone')?.invalid && contactForm.get('phone')?.touched" class="error">
          Telefon je obavezan
        </div>

        <textarea class="custom-textarea" formControlName="message" placeholder="Poruka"></textarea>
        <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="error">
          Poruka je obavezna
        </div>

        <button type="submit" class="send-button">
          <span>Po≈°alji</span>
        </button>
      </form>
      <div class="info">
        <p>Instagram: <a href="https://www.instagram.com/dotabags" target="_blank" class="instagram-link"> &#64;Dota</a><br></p>
        <hr>
        <p>Tiktok: <a href="https://www.tiktok.com/@dotabags" target="_blank" class="instagram-link"> &#64;dotabags</a><br></p>
        <hr>
        <p>Telefon: <a href="tel:+381111234567">+381 11 123 4567</a><br>(10:00 - 18:00)<br></p>
      </div>
    </div>
  </div>
</section>
