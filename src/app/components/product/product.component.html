<section class="product">
    <div class="product-image">
        <img [src]="product.productDetails[0].images[0].imagePath + '?width=300&height=300'" alt="Dota product" loading="lazy" >
    </div>
    <div class="product-details">
        <div class="product-main-details">
            <p class="bag-type">{{ product.type }}</p>
            <h3 class="bag-name">{{ product.name }}</h3>
        </div>
        <div class="product-colors">
            @for (item of product.productDetails; track $index) {
                <div class="color-box" [ngStyle]="{'background-color': item.color}"></div>
            }
        </div>
        <div class="product-price">
            <span class="price">{{ product.price }}</span>
            <span class="value">RSD</span>
        </div>
    </div>
</section>
