<nav [ngClass]="{
        'scrolled': (isScrolled && isHomePage()) || !isHomePage(),
        'transparent': !isScrolled && isHomePage()
      }"
     class="navigation row">

  <ul class="navigation-menu">
    <li (click)="openHomePage()">POČETNA</li>
    <li><samp class="line"></samp></li>
    <li (click)="openProducts()">PROIZVODI</li>
    <li (click)="openProductsByType('torbica')">TORBE</li>
    <li (click)="openProductsByType('novcanik')">NOVČANICI</li>
    <li><samp class="line"></samp></li>
    <li (click)="openContact()">KONTAKT</li>
  </ul>

  <div class="hamburger-menu">
    <dota-icon (click)="toggleDropdown()" iconPath="./assets/images/icons/hamburger-menu.svg?v=4" altText="Shopping cart"></dota-icon>
    <div *ngIf="isDropdownOpen" class="dropdown-menu">
      <ul>
        <li>MENI</li>
        <hr class="menu-line">
        <li (click)="openHomePage()"><a>POČETNA</a></li>
        <li (click)="openProducts()"><a>PROIZVODI</a></li>
        <li (click)="openProductsByType('torbica')"><a>TORBE</a></li>
        <li (click)="openProductsByType('novcanik')"><a>NOVČANICI</a></li>
        <li (click)="openContact()"><a>KONTAKT</a></li>
      </ul>
    </div>
  </div>

  <div class="logo">
    <img *ngIf="isScrolled || !isHomePage()" (click)="openHomePage()" src='./assets/images/logo/main-logo.svg' alt="logo image">
  </div>

  <div class="shopping-cart">
    <div class="cart">
      <dota-icon (click)="openShoppingCart()"  iconPath="./assets/images/icons/shopping-cart.svg" altText="Shopping cart"></dota-icon>
      <span *ngIf="count() > 0" class="badge">{{ count() }}</span>
    </div>
  </div>
</nav>
